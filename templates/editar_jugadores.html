<form style="margin-top: 100px" action="/GarciaFutbolitis/jugadores/editar/{{jugadores.id}}" method="POST">

<td>

    <center><label style="margin:10px " for="Nombre"> Nombre: </label></center>

    <center><label  style="margin:10px"  for="Nacimiento"> Nacimiento: </label></center>
    <center><input  style="margin:10px"  id="nacimiento" type="date" name="nacimiento"  value="{{ jugadores.fecha_nacimiento|date:'Y-m-d'}}"></center>

    <center><label style="margin:10px"   for="Ranking"> Ranking: </label></center>
    <center><input  style="margin:10px" id="ranking" type="number" name="ranking"  value="{{ jugadores.ranking}}"></center>

    <center><label  style="margin:10px"  for="Equipo"> ID_Equipo </label></center>
    <center><input  style="margin:10px" id="equipos" type="number" name="equipo"  value="{{ jugadores.equipos}}"></center>
